<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style/style.css">
        <script defer="" src="./js/script.js"></script>
    </head>
    <body>
        <div id="master">
            <div id="calc">
                <div id="screen">
                    <p class="one">This line will be over-written by the result</p>
                    <p class="two">0</p>
                </div>
                <div id="buttons">
                    <div>
                        <button data-keyN="Numpad7" id="num">7</button>
                        <button data-keyN="Numpad8" id="num">8</button>
                        <button data-keyN="Numpad9" id="num">9</button>
                    </div>
                    <div>
                        <button data-keyN="Numpad4" id="num">4</button>
                        <button data-keyN="Numpad5" id="num">5</button>
                        <button data-keyN="Numpad6" id="num">6</button>
                    </div>
                    <div>
                        <button data-keyN="Numpad1" id="num">1</button>
                        <button data-keyN="Numpad2" id="num">2</button>
                        <button data-keyN="Numpad3" id="num">3</button>
                    </div>
                    <div class="zero">
                        <button data-keyN="Numpad0" class="sfr" id="num">0</button>
                        <button data-keyN="NumpadDecimal" class="dec" id="num">.</button>
                    </div>
                </div>
                <div id="op">
                    <button data-keyO="NumpadAdd" id="opr">+</button>
                    <button data-keyO="NumpadSubtract" id="opr">-</button>
                    <button data-keyO="NumpadMultiply" id="opr">*</button>
                    <button data-keyO="NumpadDivide" id="opr">/</button>
                </div>
                <div id="result">
                    <button data-keyR="NumpadEnter" id="fin">=</button>
                    <button data-keyR="Backspace" id="backspace">C</button>
                    <button data-keyR="KeyC" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>
