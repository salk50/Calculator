<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style/style.css">
        <script defer="" src="./js/script.js"></script>
    </head>
    <body>
        <div id="master">
            <div id="calc">
                <div id="screen">
                    <p class="one">This line will be over-written by the result</p>
                    <p class="two">0</p>
                </div>
                <div id="buttons">
                    <div>
                        <button id="num">7</button>
                        <button id="num">8</button>
                        <button id="num">9</button>
                    </div>
                    <div>
                        <button id="num">4</button>
                        <button id="num">5</button>
                        <button id="num">6</button>
                    </div>
                    <div>
                        <button id="num">1</button>
                        <button id="num">2</button>
                        <button id="num">3</button>
                    </div>
                    <div class="zero">
                        <button class="sfr" id="num">0</button>
                        <button class="dec" id="num">.</button>
                    </div>
                </div>
                <div id="op">
                    <button id="opr">+</button>
                    <button id="opr">-</button>
                    <button id="opr">*</button>
                    <button id="opr">/</button>
                </div>
                <div id="result">
                    <button id="fin">=</button>
                    <button id="backspace">C</button>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>
